<!Doctype html>
<html>
  <head>
    <title>Triangle Name</title>
    <link rel="stylesheet" href="css/styles.css" type = "text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id = "container">
      <form id="triangleName">
        <input type="text" id = "input_one" placeholder = "Enter side one length!">
        <input type="text" id = "input_two" placeholder = "Enter side two length!">
        <input type="text" id = "input_three" placeholder = "Enter side three length!">
        <button name="submit">What type of triangle do you have?</button>
    </form>

    <div class="result">
      <p>
        Your type of triangle: <span id ="triangle_name"></span>
      </p>
    </div>
    </div>

  </body>
</html>
